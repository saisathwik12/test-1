<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For output open console</h3>

    <script>
        // 1.ans
        let totalamount = parseInt(prompt("Enter total amount: "));

        if (totalamount >500){
            console.log("Purchase Amount : ", totalamount - ((20/100)*totalamount) );
        }
        else if(totalamount>=200 && totalamount<=500){
            console.log("Purchase Amount : ",totalamount-((10/100)*totalamount ));
        }

        else{
            console.log("No discountg is Applied");
        }

        //2.ans
        let temp = parseInt(prompt("Enter Temparature: "));

        if (temp >40){
            console.log("Extreme Heat " );
        }
        else if(temp>=20 && temp<=40){
            console.log("Moderate");
        }

        else{
            console.log("Cold");
        }

        //3.ans

        let marks = parseInt(prompt("Enter Marks : "));

        if (marks >=90){
            console.log("A+" );
        }
        else if(marks>=80 && marks<=89){
            console.log("A");
        }
        else if(marks>=70 && marks<=79){
            console.log("B");
        }
        else{
            console.log("C");
        }

        //4.ans

        let latedays = parseInt(prompt("Enter Marks : "));

        if (latedays >10){
            console.log(latedays * 5);
        }
        else if(latedays>=1 && latedays<=5){
            console.log(latedays * 2);
        }

        else if(latedays>=6 && latedays<=10){
            console.log(latedays * 3);
        }

        //5.ans
        let favfood=prompt("Enter your Favorite food :");

        switch(favfood){
            case "pizza":
                console.log("Pizza Lover!");
                break;
                
            case "pasta":
                console.log("Pasta Lover!");
                break;
                
            case "burger":
                console.log("Burger Lover!");
                break;
                
            default :
            console.log("Invalid Choice")
            break;
        }

        //6.ans

        let age = parseInt(prompt("Enter the age ; "));
        let income = parseFloat(prompt("Enter the salary :"));
        let crime = prompt("hasCriminalRecord : ");

        if ((age >20 && age <=60) && income >20000 && crime =="false" ){
            
            console.log("Eligible for loan");
        }
        else{
            console.log("Not eligible");
            
        }

        //7.ans
        let salarytarget = parseInt(prompt("Enter total amount: "));
        let monthsalary = parseInt(prompt("Enter the Monthly salary : "));

        if (salarytarget >120){
            console.log("bonus amount : ", ((20/100)*monthsalary) );
        }
        else if(salarytarget>=100 && salarytarget<=120){
            console.log("bonus amount : ",((10/100)*monthsalary ));
        }

        else{
            console.log("No bonus");
        }

        //8.ans
        let totalclass = parseInt(prompt("Enter total classes: "));
        let attend = parseInt(prompt("Enter Classes Attends: "));

        attendence = (attend/totalclass)*100;

        if (attendence >=75){
            console.log("Eligible");
        }
        else{
            console.log("Not eligible")
        }

        //9.ans
        let pur=parseInt(prompt("Enter the purchase amount : "));

        if (pur <100){
            console.log(pur/10 * 1);
        }
        else{
            console.log(pur/10 * 2);   
        }

        //10.ans
        let a= prompt("Enter the String :");
        sum = 0;
        for(i=0;i<=a.length-1;i++){
            if ("e" == a[i]){
                sum += 1;
            }
        }
        console.log(sum);

        //11.ANS

        let current = parseInt(prompt("Enter the current day :"));

        if(current >=1 && current <=365){
            let expiry = parseInt(prompt("Enter the expiry day :"))
            
            if(expiry < current){
                console.log("Item is expired");
                
            }
            else{
                console.log("Item is not Expired")
            }
            
        }
        else{
            
            return -1;
        }


        //12.ans
        let arr = [2,3,4,5,6,7];
        let s =0;
        for (i=0;i<arr.length;i+=2){
            if ((arr[i]%2==0) && !(arr[i+1]%2==0) ){
                s+=1;
            }
            else if (!(arr[i]%2==0) && (arr[i+1]%2==0) ){
                s+=1
            }
        }

        if (s>=1){
            console.log("Pattern Follwed");
        }
        else{
            console.log("Pattern broken")
        }

        //13.ans
        let bal = parseFloat(prompt("enter the balance:"));

        if (bal <1){
            return -1
        }
        else{
            
            let withdraw = parseFloat(prompt("enter the withdraw:"));
            
            if (bal >= withdraw){
                console.log("Allowed the transaction");
            }
            else{
                console.log("Reject the transaction");
            }
        }


        //14.ans

        let string = prompt("Enter the string: ").toLowerCase();
        let pattern = true;
        for (let i = 0; i < string.length; i++) {
            if (i % 2 === 0) {
                if (string[i] !== "a" && string[i] !== "e" && string[i] !== "i" && string[i] !== "o" && string[i] !== "u") {
                    pattern = false;
                }
            } else {
                if (string[i] === "a" || string[i] === "e" || string[i] === "i" || string[i] === "o" || string[i] === "u") {
                    pattern = false;
                }
            }
        }
        if (pattern) {
            console.log("Pattern followed");
        } else {
            console.log("Pattern broken");
        }


        //15.ans

        let s = prompt("Enter the sum of number :").split("");
        var sum =0;

        if (s<=1){
            return -1;
        }
        else{
            for(i=0;i<s.length;i++){
                sum += +s[i];
            }
            
            if (sum%2==0){
                console.log("sum is even");
                
            }
            else{
                console.log("sum is Odd")
            }
        }
    </script>
</body>
</html>
